<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Smart Outpass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item.active { background-color: #eff6ff; color: #2563eb; border-right: 3px solid #2563eb; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col h-full z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 gap-3">
            <div class="bg-blue-600 p-1.5 rounded-lg shadow-lg shadow-blue-600/20"><i class="ph-bold ph-shield-check text-white text-lg"></i></div>
            <span class="font-bold text-lg text-slate-800">Warden Panel</span>
        </div>
        <nav class="flex-1 overflow-y-auto py-4 space-y-1">
            <a href="dashboard.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition"><i class="ph-bold ph-squares-four text-xl"></i><span class="font-medium text-sm">Overview</span></a>
            <a href="warden-approvals.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition"><i class="ph-bold ph-stamp text-xl"></i><span class="font-medium text-sm">Pass Requests</span></a>
            <a href="warden-requests.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition"><i class="ph-bold ph-user-switch text-xl"></i><span class="font-medium text-sm">Edit Requests</span></a>
                <a href="warden-dashboard.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition"><i class="ph-bold ph-squares-four text-xl"></i><span class="font-medium text-sm">Overview</span></a>
                <a href="warden-approvals.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition"><i class="ph-bold ph-stamp text-xl"></i><span class="font-medium text-sm">Pass Requests</span></a>
                <a href="warden-requests.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition"><i class="ph-bold ph-user-switch text-xl"></i><span class="font-medium text-sm">Edit Requests</span></a>
            
            <a href="students.html" class="nav-item active w-full flex items-center gap-3 px-6 py-3 transition"><i class="ph-bold ph-student text-xl"></i><span class="font-medium text-sm">Student Database</span></a>
            
            <a href="warden-security.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition"><i class="ph-bold ph-police-car text-xl"></i><span class="font-medium text-sm">Security Guard</span></a>
                <a href="warden-defaulters.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition"><i class="ph-bold ph-warning-octagon text-xl"></i><span class="font-medium text-sm">Defaulters</span></a>
        </nav>
        <div class="p-4 border-t border-slate-100">
            <div class="flex items-center gap-3 mb-4 px-2">
                <div class="w-9 h-9 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-xs border border-blue-200">WK</div>
                <div><p class="text-sm font-bold">Warden Kumar</p><p class="text-xs text-slate-500">BH1 Hostel</p></div>
            </div>
            <button onclick="alert('Signed out')" class="w-full flex items-center justify-center gap-2 text-slate-500 hover:text-red-600 hover:bg-red-50 py-2 rounded-lg transition text-sm font-medium"><i class="ph-bold ph-sign-out"></i> Sign Out</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 flex-shrink-0 z-10">
            <div class="flex items-center gap-4">
                <a href="students.html" class="text-slate-400 hover:text-slate-600"><i class="ph-bold ph-arrow-left text-xl"></i></a>
                <div>
                    <h2 class="text-lg font-bold text-slate-800">Add New Student</h2>
                    <p class="text-xs text-slate-500">Database > Add Student</p>
                </div>
            </div>
            <div class="hidden md:block text-right"><p class="text-xs font-semibold text-slate-500 uppercase tracking-wider" id="currentDate">TODAY</p></div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 md:p-8 bg-slate-50">
            
            <form id="addStudentForm" onsubmit="createStudent(event)" class="bg-white rounded-xl border border-slate-200 shadow-sm p-6">
                <div class="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                    <h3 class="text-sm font-bold text-slate-900 uppercase tracking-wider">Student Information</h3>
                    <span class="text-xs text-slate-400">* Required Fields</span>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Full Name *</label>
                        <input type="text" placeholder="John Doe" required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Roll Number *</label>
                        <input type="text" placeholder="S202X..." required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Student Phone *</label>
                        <input type="tel" placeholder="+91..." required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Parent Phone *</label>
                        <input type="tel" placeholder="+91..." required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    </div>

                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Student Email</label>
                        <input type="email" placeholder="student@univ.edu" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Parent Email</label>
                        <input type="email" placeholder="parent@mail.com" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Hostel Block *</label>
                        <select class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none text-slate-600">
                            <option value="" disabled selected>Select Block</option>
                            <option>BH1</option>
                            <option>BH2</option>
                            <option>GH1</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Room Number *</label>
                        <input type="text" placeholder="e.g. 101" required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    </div>

                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Year</label>
                        <select class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none text-slate-600">
                            <option>1st Year</option>
                            <option>2nd Year</option>
                            <option>3rd Year</option>
                            <option>4th Year</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Branch</label>
                        <input type="text" placeholder="e.g. CSE" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
                    </div>
                </div>
                
                <div class="mt-8 pt-6 border-t border-slate-100 flex justify-end gap-3">
                    <a href="students.html" class="px-6 py-2.5 rounded-xl border border-slate-300 text-slate-600 font-bold text-sm hover:bg-slate-50 transition">Cancel</a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2.5 rounded-xl font-bold text-sm transition shadow-lg shadow-blue-600/30 flex items-center gap-2">
                        <i class="ph-bold ph-plus-circle"></i> Create Account
                    </button>
                </div>
            </form>

        </div>
    </main>

    <script>
        const date = new Date();
        document.getElementById('currentDate').textContent = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

        function createStudent(event) {
            event.preventDefault();
            // Simulate backend call
            alert("Student Account Created Successfully!");
            window.location.href = 'students.html';
        }
    </script>
</body>
</html>
