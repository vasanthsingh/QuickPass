<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Outpass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 antialiased min-h-screen flex flex-col relative">

    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-white to-blue-50 -z-10"></div>

    <nav class="w-full h-16 flex items-center justify-between px-6 lg:px-12">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded-lg">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <span class="font-bold text-lg tracking-tight text-slate-900">Smart Outpass</span>
        </div>
        <a href="student-login.html" class="text-sm font-medium text-slate-500 hover:text-slate-800 transition flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Login
        </a>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-4">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Reset Password</h1>
            <p class="mt-2 text-slate-500">We'll send you instructions to reset your access.</p>
        </div>

        <div class="w-full max-w-[420px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 overflow-hidden relative">
            <div class="h-1.5 w-full bg-blue-600"></div>

            <div class="p-8 pt-10">
                <form class="space-y-6">
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Registered Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            </div>
                            <input type="email" class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 rounded-lg text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition sm:text-sm" placeholder="student@university.edu">
                        </div>
                        <p class="mt-2 text-xs text-slate-500">
                            Enter the email associated with your Registration No. or Employee ID.
                        </p>
                    </div>

                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                        Send Reset Link
                    </button>

                    <div class="text-center">
                        <a href="student-login.html" class="text-sm font-medium text-slate-500 hover:text-blue-600 transition flex items-center justify-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            Return to Login
                        </a>
                    </div>
                </form>

                <div class="mt-8 pt-6 border-t border-slate-100">
                    <div class="flex flex-col items-center justify-center gap-3">
                        <span class="text-xs text-slate-400 font-medium uppercase tracking-wider">System Status</span>
                        <div class="flex items-center gap-2 bg-slate-50 px-3 py-1 rounded-full border border-slate-100">
                            <span class="relative flex h-2.5 w-2.5">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                            </span>
                            <span class="text-xs font-medium text-slate-600">Email Gateway Active</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="mt-8 text-center text-xs text-slate-400">
            &copy; 2025 Smart Outpass Management System.<br>Unauthorized access is prohibited.
        </p>
    </main>
</body>
</html>
