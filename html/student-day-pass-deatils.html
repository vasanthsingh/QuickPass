<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Pass Ticket - Smart Outpass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ticket-scallop {
            position: absolute; height: 20px; width: 20px; background-color: #f8fafc; border-radius: 50%; z-index: 10;
        }
        .scallop-left { bottom: -10px; left: -10px; }
        .scallop-right { bottom: -10px; right: -10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center sticky top-0 z-40 shadow-sm">
        <div class="flex items-center gap-3">
            <a href="landing.html" class="bg-slate-100 p-2 rounded-lg hover:bg-slate-200 transition text-slate-600">
                <i class="ph-bold ph-arrow-left text-lg"></i>
            </a>
            <span class="font-bold text-lg text-slate-800">Day Pass Ticket</span>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-6 max-w-md">

        <div class="mb-6 rounded-2xl p-6 text-white shadow-lg bg-emerald-600 flex justify-between items-center">
            <div>
                <p class="text-xs font-medium opacity-90 uppercase tracking-wider mb-1">Status</p>
                <h2 class="text-2xl font-bold flex items-center gap-2"><i class="ph-fill ph-check-circle"></i> Active</h2>
            </div>
            <div class="text-right">
                <p class="text-xs opacity-90">Pass ID</p>
                <p class="font-mono font-bold text-lg">#DP-204</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 mb-6">
            <div class="p-8 flex flex-col items-center justify-center bg-white relative border-b-2 border-dashed border-slate-200">
                <div class="relative w-48 h-48 bg-slate-50 rounded-xl border-2 border-slate-100 flex items-center justify-center mb-4 overflow-hidden">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=DayPass-Approved" alt="QR" class="w-40 h-40 object-contain mix-blend-multiply opacity-90">
                    <div class="absolute w-full h-1 bg-emerald-500/50 shadow-[0_0_10px_rgba(16,185,129,0.6)] top-0 animate-[scan_2s_ease-in-out_infinite]"></div>
                </div>
                <div class="text-center">
                    <p class="text-slate-900 font-bold text-lg">Rahul Sharma</p>
                    <p class="text-slate-500 text-xs font-mono">RA2111003010156</p>
                </div>
                <div class="ticket-scallop scallop-left border-r border-t border-slate-200"></div>
                <div class="ticket-scallop scallop-right border-l border-t border-slate-200"></div>
            </div>

            <div class="p-6 bg-slate-50/50">
                <div class="grid grid-cols-2 gap-6 mb-4">
                    <div>
                        <p class="text-xs text-slate-500 font-semibold uppercase mb-1">Out Time</p>
                        <p class="text-slate-900 font-bold flex items-center gap-1.5 text-lg">
                            <i class="ph-bold ph-sun text-blue-600"></i> 10:00 AM
                        </p>
                    </div>
                    <div>
                        <p class="text-xs text-slate-500 font-semibold uppercase mb-1">In Time</p>
                        <p class="text-slate-900 font-bold flex items-center gap-1.5 text-lg">
                            <i class="ph-bold ph-moon text-slate-600"></i> 09:00 PM
                        </p>
                    </div>
                </div>

                <div class="mb-4">
                    <p class="text-xs text-slate-500 font-semibold uppercase mb-1">Destination</p>
                    <p class="text-slate-900 font-medium text-sm flex items-start gap-1.5">
                        <i class="ph-fill ph-map-pin text-slate-400 mt-0.5"></i>
                        City Center Mall
                    </p>
                </div>

                <button class="w-full bg-white border border-slate-300 text-slate-700 py-2.5 rounded-xl text-sm font-bold shadow-sm hover:bg-slate-50 transition flex items-center justify-center gap-2">
                    <i class="ph-bold ph-download-simple"></i> Download Ticket
                </button>
            </div>
        </div>
    </main>

    <style>@keyframes scan { 0%, 100% { top: 0%; opacity: 0; } 10% { opacity: 1; } 50% { top: 100%; opacity: 1; } 90% { opacity: 1; } }</style>
</body>
</html>
