<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warden - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item.active { background-color: #eff6ff; color: #2563eb; border-right: 3px solid #2563eb; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col h-full z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 gap-3">
            <div class="bg-blue-600 p-1.5 rounded-lg shadow-lg shadow-blue-600/20"><i class="ph-bold ph-shield-star text-white text-lg"></i></div>
            <span class="font-bold text-lg text-slate-800 tracking-wide">Admin Panel</span>
        </div>
        <nav class="flex-1 overflow-y-auto py-4 space-y-1">
            <a href="admin-dashboard.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition">
                <i class="ph-bold ph-squares-four text-xl"></i><span class="font-medium text-sm">Dashboard</span>
            </a>
            <p class="px-6 py-2 text-xs font-bold text-slate-400 uppercase tracking-wider mt-4">User Management</p>
            <a href="admin-wardens.html" class="nav-item active w-full flex items-center gap-3 px-6 py-3 transition">
                <i class="ph-bold ph-user-gear text-xl"></i><span class="font-medium text-sm">Wardens</span>
            </a>
            <a href="admin-guards.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition">
                <i class="ph-bold ph-police-car text-xl"></i><span class="font-medium text-sm">Security Guards</span>
            </a>
            <a href="admin-students.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition">
                <i class="ph-bold ph-student text-xl"></i><span class="font-medium text-sm">Students</span>
            </a>
            <p class="px-6 py-2 text-xs font-bold text-slate-400 uppercase tracking-wider mt-4">Configuration</p>
            <a href="admin-reports.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition">
                <i class="ph-bold ph-chart-bar text-xl"></i><span class="font-medium text-sm">Reports</span>
            </a>
            <a href="admin-settings.html" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition">
                <i class="ph-bold ph-sliders text-xl"></i><span class="font-medium text-sm">Global Settings</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-100">
            <div class="flex items-center gap-3 px-2">
                <div class="w-9 h-9 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-xs border border-blue-200">AD</div>
                <div><p class="text-sm font-bold text-slate-800">Administrator</p><p class="text-[10px] text-slate-500 uppercase">Super Admin</p></div>
            </div>
            <button onclick="alert('Signed out')" class="w-full flex items-center justify-center gap-2 text-slate-500 hover:text-red-600 hover:bg-red-50 py-2 rounded-lg transition text-sm font-medium mt-3">
                <i class="ph-bold ph-sign-out"></i> Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 flex-shrink-0 z-10">
            <div class="flex items-center gap-4">
                <a href="admin-wardens.html" class="text-slate-400 hover:text-slate-600 transition"><i class="ph-bold ph-arrow-left text-xl"></i></a>
                <div>
                    <h2 class="text-lg font-bold text-slate-800">Register New Warden</h2>
                    <p class="text-xs text-slate-500">User Management > Add Warden</p>
                </div>
            </div>
            <div class="hidden md:block text-right"><p class="text-xs font-semibold text-slate-500 uppercase tracking-wider" id="currentDate">TODAY</p></div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 md:p-8 bg-slate-50">
            <div class="max-w-4xl mx-auto">
                
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-8">
                    <form onsubmit="submitForm(event)">
                        
                        <div class="mb-8">
                            <h3 class="text-sm font-bold text-blue-600 uppercase tracking-wider mb-4 border-b border-blue-100 pb-2">Personal Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Full Name</label>
                                    <input type="text" placeholder="e.g. Rajesh Kumar" required class="w-full border border-slate-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Phone Number</label>
                                    <input type="tel" placeholder="+91 98765 00000" required class="w-full border border-slate-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Official Email Address</label>
                                    <input type="email" placeholder="warden.name@university.edu" required class="w-full border border-slate-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
                                </div>
                            </div>
                        </div>

                        <div class="mb-8">
                            <h3 class="text-sm font-bold text-blue-600 uppercase tracking-wider mb-4 border-b border-blue-100 pb-2">Assignment Details</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Warden ID</label>
                                    <input type="text" value="WRD-NEW" readonly class="w-full border border-slate-200 bg-slate-50 text-slate-500 rounded-lg px-3 py-2.5 text-sm cursor-not-allowed">
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Assign Hostel</label>
                                    <select class="w-full border border-slate-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white transition cursor-pointer">
                                        <option>Select Hostel...</option>
                                        <option>Boys Hostel 1 (BH1)</option>
                                        <option>Boys Hostel 2 (BH2)</option>
                                        <option>Girls Hostel 1 (GH1)</option>
                                        <option>Girls Hostel 2 (GH2)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-8">
                            <h3 class="text-sm font-bold text-blue-600 uppercase tracking-wider mb-4 border-b border-blue-100 pb-2">Account Security</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Initial Password</label>
                                    <input type="password" placeholder="Create password" required class="w-full border border-slate-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Confirm Password</label>
                                    <input type="password" placeholder="Confirm password" required class="w-full border border-slate-300 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end gap-3 pt-4 border-t border-slate-100">
                            <a href="admin-wardens.html" class="px-6 py-2.5 rounded-xl border border-slate-300 text-slate-600 font-bold text-sm hover:bg-slate-50 transition">Cancel</a>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2.5 rounded-xl font-bold text-sm transition shadow-lg shadow-blue-600/30 flex items-center gap-2">
                                <i class="ph-bold ph-check-circle"></i> Create Account
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </main>

    <script>
        const date = new Date();
        document.getElementById('currentDate').textContent = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

        function submitForm(event) {
            event.preventDefault();
            alert("New Warden Account Created Successfully!");
            window.location.href = "admin-wardens.html"; // Redirect back to list
        }
    </script>
</body>
</html>
