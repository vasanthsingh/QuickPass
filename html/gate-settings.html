        <div class="flex-1 overflow-y-auto p-6 md:p-8 bg-slate-50">
            
            <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 mb-6">

                    <div class="w-20 h-20 rounded-full bg-slate-100 flex items-center justify-center text-4xl border border-slate-200">üëÆ‚Äç‚ôÇÔ∏è</div>
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900">Ramesh Singh</h1>

                        <div class="flex items-center gap-2 mt-2">
                            <span class="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-bold bg-green-50 text-green-700 border border-green-100">

                    <button onclick="toggleEdit()" class="text-blue-600 text-sm font-bold hover:underline" id="editBtn">Edit Details</button>
                </div>

                <form id="profileForm" onsubmit="saveChanges(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Full Name</label>

                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Employee ID</label>

                        </div>

                    <div id="actionButtons" class="mt-8 pt-6 border-t border-slate-100 flex justify-end gap-3 hidden">

                <form id="passwordForm" onsubmit="updatePassword(event)" class="hidden mt-4 bg-slate-50 p-6 rounded-xl border border-slate-200">

                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Current Password</label>

                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">New Password</label>
                            <input type="password" id="newPass" placeholder="Enter new password" required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase mb-1 block">Confirm New Password</label>
                            <input type="password" id="confirmPass" placeholder="Confirm new password" required class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                        </div>
                        <div class="pt-2 flex gap-3">

                            <button type="button" onclick="togglePasswordForm()" class="border border-slate-300 text-slate-600 px-6 py-2 rounded-lg text-sm font-bold hover:bg-white transition">Cancel</button>
                        </div>
                    </div>
                </form>

    <script>
        const date = new Date();
        document.getElementById('currentDate').textContent = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

        // --- Personal Info Logic ---
        function toggleEdit() {
            const inputs = document.querySelectorAll('.profile-input');
            const actionButtons = document.getElementById('actionButtons');
            const editBtn = document.getElementById('editBtn');

            inputs.forEach(input => {
                input.removeAttribute('readonly');
                input.classList.remove('bg-slate-50', 'text-slate-700');
                input.classList.add('bg-white', 'text-slate-900', 'focus:ring-2', 'focus:ring-blue-500', 'border-blue-300');
            });

            actionButtons.classList.remove('hidden');
            editBtn.classList.add('hidden');
        }

        function cancelEdit() {
            const inputs = document.querySelectorAll('.profile-input');
            const actionButtons = document.getElementById('actionButtons');
            const editBtn = document.getElementById('editBtn');

            inputs.forEach(input => {
                input.setAttribute('readonly', true);
                input.classList.add('bg-slate-50', 'text-slate-700');
                input.classList.remove('bg-white', 'text-slate-900', 'focus:ring-2', 'focus:ring-blue-500', 'border-blue-300');
            });

            actionButtons.classList.add('hidden');
            editBtn.classList.remove('hidden');
        }

        function saveChanges(event) {
            event.preventDefault();
            alert("Profile updated successfully!");
            cancelEdit();
        }

        // --- Password Logic (Inline) ---
        function togglePasswordForm() {
            const viewDiv = document.getElementById('passwordView');
            const formDiv = document.getElementById('passwordForm');
            
            // Toggle visibility
            if (formDiv.classList.contains('hidden')) {
                formDiv.classList.remove('hidden');
                viewDiv.classList.add('hidden');
            } else {
                formDiv.classList.add('hidden');
                viewDiv.classList.remove('hidden');
                // Clear fields
                document.getElementById('newPass').value = '';
                document.getElementById('confirmPass').value = '';
            }
        }

        function updatePassword(event) {
            event.preventDefault();
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;

            if (newPass !== confirmPass) {
                alert("New passwords do not match!");
                return;
            }
            if (newPass.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            alert("Password changed successfully!");
            togglePasswordForm(); // Switch back to view mode
        }
    </script>
