<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickPass | Warden Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#234C6A',
                        bg: '#F8FAFC',
                        textMain: '#0F172A',
                        borderCol: '#E2E8F0',
                        primaryDark: '#1B3B54'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
        }
    </style>
</head>

<body class="bg-bg text-textMain min-h-screen">

    <!-- ================= TOP BAR ================= -->
    <nav class="bg-white border-b border-borderCol">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-3 font-extrabold text-xl text-primary">
                <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center shadow">
                    <!-- shield check icon -->
                    <svg width="22" height="22" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 2L4 5V11C4 16 8 20 12 22C16 20 20 16 20 11V5L12 2Z" />
                        <path d="M9 12L11 14L15 10" />
                    </svg>
                </div>
                QuickPass
            </div>

            <!-- Back -->
            <a href="index.html" class="flex items-center gap-2 text-primary font-bold hover:underline text-sm">
                <svg width="18" height="18" fill="none" stroke="#234C6A" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M15 18L9 12L15 6" />
                </svg>
                Back to Home
            </a>
        </div>
    </nav>

    <!-- ================= MAIN ================= -->
    <main class="flex items-center justify-center px-6 py-16">
        <div class="w-full max-w-lg">

            <!-- Title -->
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold">Warden Portal</h1>
                <p class="opacity-70 mt-2 text-sm">
                    Manage approvals and student requests.
                </p>
            </div>

            <!-- Card -->
            <div class="bg-white rounded-2xl shadow-xl border border-borderCol overflow-hidden">
                <div class="h-2 bg-primary"></div>

                <div class="p-8 space-y-6">

                    <!-- Warden ID -->
                    <div>
                        <label class="block text-sm font-bold mb-2">Employee / Warden ID</label>
                        <div class="flex items-center gap-3 bg-bg border border-borderCol rounded-xl px-4 py-3">
                            <svg width="20" height="20" fill="none" stroke="#234C6A" stroke-width="2"
                                viewBox="0 0 24 24">
                                <rect x="3" y="4" width="18" height="14" rx="2"></rect>
                                <path d="M8 2v4"></path>
                                <path d="M16 2v4"></path>
                                <path d="M7 13h4"></path>
                                <path d="M7 17h10"></path>
                            </svg>
                            <input type="text" placeholder="e.g. EMP-9982"
                                class="w-full bg-transparent outline-none font-semibold">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-bold mb-2">Password</label>

                        <div class="flex items-center gap-3 bg-bg border border-borderCol rounded-xl px-4 py-3">
                            <svg width="20" height="20" fill="none" stroke="#234C6A" stroke-width="2"
                                viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>

                            <input id="pass" type="password" placeholder="••••••••"
                                class="w-full bg-transparent outline-none font-semibold">

                            <button type="button" onclick="togglePassword()"
                                class="text-primary hover:opacity-80 transition">
                                <svg id="eyeIcon" width="20" height="20" fill="none" stroke="#234C6A" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12Z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>

                        <div class="flex justify-end mt-3">
                            <a href="#" class="text-sm font-bold text-primary hover:underline">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button
                        class="w-full bg-primary hover:bg-primaryDark text-white font-extrabold py-4 rounded-xl shadow transition">
                        Sign in securely
                    </button>

                    <!-- Divider -->
                    <div class="border-t border-borderCol pt-6 mt-2"></div>

                    <!-- System Status -->
                    <div class="text-center">
                        <p class="text-xs font-extrabold opacity-60 tracking-widest mb-3 uppercase">
                            System Status
                        </p>

                        <div
                            class="inline-flex items-center gap-2 px-5 py-2 rounded-full bg-bg border border-borderCol text-sm font-bold">
                            <span class="w-3 h-3 rounded-full bg-green-500"></span>
                            All Systems Operational
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer -->
            <p class="text-center text-xs opacity-60 mt-10">
                © 2025 QuickPass Outpass Management System. Unauthorized access is prohibited.
            </p>
        </div>
    </main>

    <script>
        function togglePassword() {
            const pass = document.getElementById("pass");
            pass.type = pass.type === "password" ? "text" : "password";
        }
    </script>

</body>

</html>
