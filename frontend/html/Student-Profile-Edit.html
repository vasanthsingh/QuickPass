                <svg width="20" height="20" fill="none" stroke="#0F172A" stroke-width="2" viewBox="0 0 24 24">

                    <path d="M12 20H21" />

                    <path d="M4 17L3 21L7 20L17.5 9.5L13.5 5.5L4 17Z" />

                Edit Profile

        </nav>

        <!-- User Info -->
        <div class="px-4 py-5 border-t border-borderCol">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold">
                    VA
                </div>
                <div>
                    <p class="font-semibold">vasanth</p>
                    <p class="text-xs opacity-60 font-mono">S20230010079</p>

            </div>

            <button class="w-full flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-bg text-textMain font-medium">

                    <path d="M9 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H9" />
                    <path d="M16 17L21 12L16 7" />
                    <path d="M21 12H9" />

        </div>
    </aside>

    <!-- ================= MAIN ================= -->
    <main class="flex-1">

        <!-- Top Bar -->
        <div class="bg-white border-b border-borderCol px-8 py-5 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold">Edit Profile</h1>

            <div class="text-xs uppercase tracking-widest font-bold opacity-60">
                Monday, January 12
            </div>
        </div>

        <!-- Page Content -->
        <div class="p-8">
            <div class="bg-white border border-borderCol rounded-2xl shadow overflow-hidden max-w-6xl mx-auto">

                <form class="p-10 space-y-10">

                    <!-- ================= PERSONAL INFO ================= -->
                    <div>
                        <div class="flex items-center gap-2 mb-6">
                            <svg width="22" height="22" fill="none" stroke="#234C6A" stroke-width="2"

                                <path d="M4 21C4 17 8 15 12 15C16 15 20 17 20 21" />
                            </svg>
                            <h2 class="text-sm tracking-widest font-extrabold uppercase">

                        <div class="grid md:grid-cols-2 gap-6">

                            <div>
                                <label class="block text-xs font-extrabold uppercase opacity-60 mb-2">Full Name</label>
                                <div class="flex items-center gap-3 bg-bg border border-borderCol rounded-xl px-4 py-3">

                                    </svg>

                                </div>
                            </div>

                            <!-- Room Number -->
                            <div>
                                <label class="block text-xs font-extrabold uppercase opacity-60 mb-2">Room
                                    Number</label>
                                <div class="flex items-center gap-3 bg-bg border border-borderCol rounded-xl px-4 py-3">
                                    <svg width="18" height="18" fill="none" stroke="#234C6A" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path d="M3 21V8L12 3L21 8V21" />
                                        <path d="M9 21V12H15V21" />
                                    </svg>
                                    <input value="103" type="text"
                                        class="bg-transparent w-full outline-none font-semibold">
                                </div>
                            </div>

                            <!-- Mobile -->
                            <div>
                                <label class="block text-xs font-extrabold uppercase opacity-60 mb-2">Mobile
                                    Number</label>
                                <div class="flex items-center gap-3 bg-bg border border-borderCol rounded-xl px-4 py-3">
                                    <svg width="18" height="18" fill="none" stroke="#234C6A" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M22 16.92V21a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3 5.18 2 2 0 0 1 5 3h4.09a2 2 0 0 1 2 1.72c.12.86.3 1.7.54 2.5a2 2 0 0 1-.45 2.11L9.91 10.91a16 16 0 0 0 3.18 3.18l1.58-1.27a2 2 0 0 1 2.11-.45c.8.24 1.64.42 2.5.54A2 2 0 0 1 22 16.92Z" />
                                    </svg>
                                    <input value="9391838479" type="text"
                                        class="bg-transparent w-full outline-none font-semibold">
                                </div>
                            </div>

                            <!-- Email -->
                            <div>
                                <label class="block text-xs font-extrabold uppercase opacity-60 mb-2">Email
                                    Address</label>
                                <div class="flex items-center gap-3 bg-bg border border-borderCol rounded-xl px-4 py-3">
                                    <svg width="18" height="18" fill="none" stroke="#234C6A" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path d="M4 4H20V20H4V4Z" />
                                        <path d="M4 4L12 13L20 4" />
                                    </svg>
                                    <input value="e.akashahyhra@gmail.com" type="email"
                                        class="bg-transparent w-full outline-none font-semibold">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="border-t border-borderCol"></div>

                    <!-- ================= GUARDIAN INFO ================= -->
                    <div>
                        <div class="flex items-center gap-2 mb-6">
                            <svg width="22" height="22" fill="none" stroke="#234C6A" stroke-width="2"
                                viewBox="0 0 24 24">
                                <circle cx="9" cy="7" r="4" />
                                <path d="M17 11a4 4 0 1 0 0-8" />
                                <path d="M3 21c0-4 4-6 6-6s6 2 6 6" />
                                <path d="M17 21c0-3 2-5 4-5" />

                            <h2 class="text-sm tracking-widest font-extrabold uppercase">

                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-extrabold uppercase opacity-60 mb-2">Guardian
                                    Name</label>
                                <input value="Akshay" type="text"
                                    class="w-full bg-bg border border-borderCol rounded-xl px-4 py-3 font-semibold outline-none">
                            </div>

                            <div>
                                <label class="block text-xs font-extrabold uppercase opacity-60 mb-2">Guardian
                                    Phone</label>
                                <input value="6300842914" type="text"
                                    class="w-full bg-bg border border-borderCol rounded-xl px-4 py-3 font-semibold outline-none">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-xs font-extrabold uppercase opacity-60 mb-2">Guardian
                                    Email</label>
                                <input value="vasanthrasaputhra@gmail.com" type="email"

                        <a href="profile.html"
                            class="px-10 py-3 rounded-xl border border-borderCol font-extrabold hover:bg-bg transition">
                            Cancel
                        </a>

                        <button type="submit"
                            class="px-10 py-3 rounded-xl bg-primary text-white font-extrabold shadow hover:opacity-95 transition flex items-center gap-2">
